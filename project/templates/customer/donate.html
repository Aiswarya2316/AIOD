<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - AIOD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Navigation Bar */
        nav {
            background: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .donate-btn {
            background: #ff5722;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .donate-btn:hover {
            background: #e64a19;
        }
        /* Donation Form */
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .btn-primary {
            width: 100%;
            background: #28a745;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">AIOD</div>
        <ul class="nav-links">
            <li><a href="../customerhome">Home</a></li>
            <li><a href="../donate">Donate</a></li>
            <li><a href="../causes">causes</a></li>
            <li><a href="{% url 'donation_history' %}" class="btn btn-info">View Donation History</a></li>
        </ul>
        <a href="../logout"><button class="donate-btn">Logout</button></a>
    </nav>

    <!-- Donation Form -->
    {% block content %}
    <div class="container">
        <h2>Donate to a Cause</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Donate</button>
        </form>
    </div>
    {% endblock %}

</body>
</html>
