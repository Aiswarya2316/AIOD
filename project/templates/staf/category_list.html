<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - NGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #1abc9c;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Add Button */
        .add-btn {
            display: inline-block;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            background: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background: #16a085;
        }

        /* Table */
        .category-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }

        .category-table th, .category-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .category-table th {
            background: #2c3e50;
            color: white;
        }

        .category-table tr:nth-child(even) {
            background: #f4f4f9;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            
            .category-table th, .category-table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AIOD</div>
        <ul>
            <li><a href="../stafhome">Home</a></li>
            <li><a href="../causes">Causes</a></li>
            <li><a href="../causesadd">Add Causes</a></li>
            <li><a href="../categories">Category</a></li>
            <li><a href="../categoriesadd">Add category</a></li>
            <li><a href="../logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Categories Section -->
    <div class="container">
        {% block content %}
        <h2>Categories</h2>
        <a href="{% url 'add_category' %}" class="add-btn">+ Add New Category</a>

        <table class="category-table">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Category Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </div>

</body>
</html>
