<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - NGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #1abc9c;
            border-radius: 5px;
        }

        /* Form Section */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #1abc9c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #16a085;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AIOD</div>
        <ul>
            <li><a href="../stafhome">Home</a></li>
            <li><a href="../causes">Causes</a></li>
            <li><a href="../causesadd">Add Causes</a></li>
            <li><a href="../categories">Category</a></li>
            <li><a href="../categoriesadd">Add category</a></li>
            <li><a href="../donations">Donated Lists</a></li>
            <li><a href="../logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="container">
        {% block content %}
        <h2>Add New Category</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Category</button>
        </form>
        {% endblock %}
    </div>

</body>
</html>
